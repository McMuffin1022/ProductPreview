<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/eb4a1093df.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__image"></div>
            <div class="card__information">
                <div class="card__text__overline">PERFUME</div>
                <div class="card__text__display">Gabrielle Essence Eau De Parfum</div>
                <div class="card__text__body">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</div>
                <div class="card__price">
                    <span class="card__text__display" style="color: var(--Green);padding-right: 12px;">$149.99</span>
                    <span class="card__text__body"
                        style="text-decoration: line-through; word-spacing: 0px;">$169.99</span>
                </div>
                <div class="card__button">
                    <i class="fa-solid fa-cart-shopping" style="margin-right: 1em;"></i>
                    <span class="text__button">Add to Cart</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
